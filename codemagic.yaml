workflows:
  ios-workflow:
    name: iOS Agriturismo Build
    instance_type: mac_mini_m2
    max_build_duration: 30
    
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: 'main'
          include: true
    
    scripts:
      - name: Set Flutter version
        script: |
          flutter --version
          flutter doctor
          
      - name: Fix dependencies
        script: |
          flutter pub upgrade --major-versions
          
      - name: Get Flutter packages
        script: |
          flutter pub get
          
      - name: Build iOS (unsigned for AltStore)
        script: |
          flutter build ios --release --no-codesign
          
      - name: Create IPA
        script: |
          cd build/ios/iphoneos
          mkdir -p Payload
          cp -r Runner.app Payload/
          zip -r ../../../agriturismo-app.ipa Payload
          
    artifacts:
      - agriturismo-app.ipa
